services:
  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  sensor_producer:
    container_name: sensor_producer
    build:
      context: .
      dockerfile: Dockerfile.producer
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ./sensor_producer.py:/app/sensor_producer.py
    command: ["python3", "/app/sensor_producer.py"]

  sensor_aggregation:
    container_name: sensor_aggregation
    build:
      context: .
      dockerfile: Dockerfile.aggregation
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ./sensor_aggregation.py:/app/sensor_aggregation.py


  sensor_alerts:
    container_name: sensor_alerts
    build:
      context: .
      dockerfile: Dockerfile.alerts
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ./sensor_alerts.py:/app/sensor_alerts.py
      - /c/Project/MasterSc/Date_Engineering/HW/HW_6/alerts_conditions.csv:/app/alerts_conditions.csv
